apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-demo-deployment
  namespace: devops-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: devops-demo
  template:
    metadata:
      labels:
        app: devops-demo
    spec:
      containers:
        - name: devops-demo
          image: YOUR_REGISTRY/devops-demo-app:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
            - name: APP_MESSAGE
              valueFrom:
                configMapKeyRef:
                  name: devops-demo-config
                  key: APP_MESSAGE
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: devops-demo-secret
                  key: DATABASE_URL
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 20
